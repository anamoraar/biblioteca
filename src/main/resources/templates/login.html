<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca - Inicio de sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="/app.js"></script>
</head>
<body class="bg-light text-white d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white text-center">
          <h3 class="mb-0">Biblioteca - Iniciar sesión</h3>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginemail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="loginemail" placeholder="Indique su email" required>
            </div>
            <div class="mb-3">
              <label for="loginpassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginpassword" placeholder="Indique su contraseña" required>
            </div>
            <div class="text-center">
              <button type="submit" id="login" class="btn btn-dark">Iniciar sesión</button>
            </div>
            <div id="error_login" class="text-center" style="color:red;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
