<!DOCTYPE html>
<html lang="es">
<head>
    <title>Biblioteca</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<br><br>
<nav class="navbar navbar-dark bg-dark justify-content-between fixed-top">
    <a class="navbar-brand mb-0 h1">Biblioteca</a>
    <a href="/prestamos" class="btn btn-outline-light my-2 my-sm-0">Volver</a>
</nav>
<div class="contact py-sm-5 py-4">
    <div class="container py-xl-4 py-lg-2">
        <form id="form5">
            <div class="contact-grids1 w3agile-6">
                <div class="row">
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label class="col-form-label">Fecha de fin:</label>
                        <input type="text" class="form-control" placeholder="Ejemplo: 2023-09-25" id="fin" name="fin" required="required">
                    </div>
                    <div class="col-md-6 col-sm-6 contact-form1 form-group">
                        <label for="usuario">Cédula del usuario:</label>
                        <select class="form-control" id="usuario" required="required">
                            <option value="">Seleccione una cédula</option>
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.getCedula()}" th:text="${usuario.getCedula()}"></option>
                        </select>
                    </div>
                </div>
                <div class="mx-auto col-md-6">
                    <input type="button" id="crearPrestamo" class="btn btn-outline-dark my-2 my-sm-0 form-control" value="Crear">
                    <br><br>
                </div>
            </div>
            <br>
            <div id="success5" class="text-center" style="color:green;"></div>
            <div id="error5" class="text-center" style="color:red;"></div>
        </form>
    </div>
</div>
</body>
</html>
